<div class="login">
  <mat-card class="login-card">
    <h3>Log in</h3>
    <form (ngSubmit)="loginUser()">
      <div>
        <label for="email"> Email </label>
        <input
          class="login-input"
          type="email"
          placeholder="email"
          name="email"
          [(ngModel)]="form.email"
        />
      </div>
      <div>
        <label for="password"> Password </label>
        <input
          class="login-input"
          type="password"
          placeholder="password"
          name="password"
          [(ngModel)]="form.password"
        />
      </div>
      <button class="login-button" type="submit">Login</button>
    </form>
  </mat-card>
</div>
